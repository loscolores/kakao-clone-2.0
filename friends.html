<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Cocoa Talk</title>
    <script
      src="https://kit.fontawesome.com/fa635f730e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!--휴대폰 상태바-->
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!--메신저 상단바-->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>

      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"> </i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"> </i>
        </span>
      </div>
    </header>

    <!--내 프로필-->
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--large">
          <div class="friend__column">
            <img src="ditto.jpg" alt="메타몽" class="chat__avatar" g-avatar />
            <div class="friend__content">
              <span class="friend__name">
                메타몽
              </span>
              <span class="friend__status">
                니야아아아아앙
              </span>
            </div>
          </div>
        </div>
      </header>

      <!--플러스 친구-->
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="ditto.jpg" alt="메타몽" class="chat__avatar" g-avatar />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>

      <!--친구 목록-->
      <ul class="friends__list">
        <h5 class="friends__title">Friend 15</h5>
        <li class="friends__friend friend friend--large">
          <div class="friend__column">
            <img src="ditto.jpg" alt="메타몽" class="chat__avatar" g-avatar />
            <div class="friend__content">
              <span class="friend__name">
                메타몽
              </span>
              <span class="friend__status">
                니야아아아아앙
              </span>
            </div>
          </div>

          <div class="friend__column">
            <div class="friend__now-listening">
              <span>달빛 소리 - 레드벨벳</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <!--하단 바-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
